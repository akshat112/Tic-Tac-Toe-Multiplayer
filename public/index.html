<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        td {
            width: 100px;
            height: 100px;
        }
        table {
            margin: 5px auto;
        }
        .vert {
            border-left: 2px solid black;
            border-right: 2px solid black;
        }
        .hori {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-center mb-5 mt-3">TIC TAC TOE GAME</h2>
                <table id="game">
                    <tr>
                      <td id="a1"><img src="o.png" height="90" width="90" alt=""></td>
                      <td class="vert" id="a2"></td>
                      <td id="a3"></td>
                    </tr>
                    <tr>
                      <td class="hori" id="b1"></td>
                      <td class="vert hori" id="b2"><img src="x.png" height="90" width="90" alt=""></td>
                      <td class="hori" id="b3"></td>
                    </tr>
                    <tr>
                      <td id="c1"></td>
                      <td class="vert" id="c2"></td>
                      <td id="c3"></td>
                    </tr>
                  </table>

            </div>
            <div class="col-md-3 text-center mt-3">
                <h3>Game options</h3>
                <div class="card p-5" id="initial-controls">
                    <div class="controls">
                        <button class="btn btn-success" id="start-game" data-toggle="modal" data-target="#startGameModal">Start new game</button> <br>
                        <button class="btn btn-primary" id="join-game" data-toggle="modal" data-target="#joinGameModal">Join a player</button>
                    </div>
                </div>
                <div class="card d-none p-5" id="playing">
                    <div id="playingWith">
                        Started playing game with 
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Start a game modal -->
    <div class="modal" tabindex="-1" role="dialog" id="startGameModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Start new game</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <input type="text" placeholder="Enter your name" id="hostName" class="form-control mb-2">
              <div class="row mb-2">
                  <div class="col-md-9">

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Game code: </div>
                        </div>
                        <input type="text" class="form-control" id="myGameCode" data-toggle="tooltip" data-placement="top" title="Copied">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-primary" onclick="copyMyCode()">Copy</button>
                  </div>
              </div> <br>
              <p>Copy and share your game code with other player</p> <br>
              <button class="btn btn-block btn-success" id="startPlay">Start</button>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div><!--Start a game modal end-->



    <!-- Join a game modal -->
    <div class="modal" tabindex="-1" role="dialog" id="joinGameModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Join a game</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Enter your name: </div>
                    </div>
                    <input type="text" id="joineeName" class="form-control">
                  </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Enter code: </div>
                </div>
                <input type="text" id="otherGameCode" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="joinPlay" class="btn btn-primary">Join Game</button>
            </div>
          </div>
        </div>
      </div><!--Join a game modal end-->


      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
